<!DOCTYPE html>
<html>
  <head>
    <title>Courscert - coursera certifications</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Courscert</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter your name">
          <small id="emailHelp" class="form-text text-muted">Must be same with the name on your certifications.</small>
        </div>
        <div class="form-group">
          <label for="vert1">Certification 1</label>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">https://coursera.org/verify/</span>
            <input type="text" class="form-control" id="cert1" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group">
          <label for="vert1">Certification 2</label>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">https://coursera.org/verify/</span>
            <input type="text" class="form-control" id="cert2" aria-describedby="basic-addon2">
          </div>
        </div>
        <div class="form-group">
            <label for="vert1">Certification 3</label>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon3">https://coursera.org/verify/</span>
              <input type="text" class="form-control" id="cert3" aria-describedby="basic-addon3">
            </div>
          </div>
        <div class="form-group">
          <a href="javascript:void(0)" class="" id="addCert">I have more certifications</a>
        </div>
        <div class="form-group clearfix">
            <button type="submit" class="float-right btn btn-primary">Verify and Make Report</button>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
